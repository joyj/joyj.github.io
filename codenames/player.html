<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="core.css">
    <link rel="stylesheet" href="board.css">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Codenames <small>Player view</small></h1>
      </div>
      <div class="text-right"><a href="master.html">To Master View</a></div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" class="form-control" id='seed' placeholder="Input seed here (case-insensitive)">
            <span class="input-group-btn">
              <button class="btn btn-default" id="generate-board-btn" type="button">Generate board</button>
            </span>
            <span class="input-group-btn">
              <button class="btn btn-default" id="random-board-btn" type="button">Random board</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="center" id='first-team' data-cell-type='UNKNOWN'><h3>First team</h3></div>
    </div>

    <div class="container center-block" id="board"></div>
    <div class="container center-block" id="scores"></div>
    <div class="modal fade" id="you-lost" tabindex="-1" role="dialog" aria-labelledby="youLost">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content center">
            You Lost!
          </div>
        </div>
    </div>
  </body>

  <script src="utils.js"></script>
  <script src="board.js"></script>
  <script>
    $('#gen-board').submit(function() {populateBoardFromInputSeed(true)});
    $('#generate-board-btn').click(function() {populateBoardFromInputSeed(true)});
    $('#random-board-btn').click(function() {populateBoard(true)});
  </script>
</html>
